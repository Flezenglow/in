<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flezen Glow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100vw;
      background: linear-gradient(to bottom right, #f4f1ea, #e2e8dc);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logo-text {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      color: #4e6c50;
      opacity: 0;
      transform: scale(0.6) translateY(20px);
      animation: logoPop 1.6s ease-out forwards;
      z-index: 10;
      letter-spacing: 2px;
    }

    @keyframes logoPop {
      0% {
        opacity: 0;
        transform: scale(0.6) translateY(20px);
      }
      50% {
        opacity: 1;
        transform: scale(1.1) translateY(-5px);
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .emoji {
      position: absolute;
      font-size: clamp(1.2rem, 2.5vw, 2rem);
      opacity: 0.8;
      animation: explode 2s ease-out forwards;
      pointer-events: none;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Custom directions using transforms */
    .emoji:nth-child(2)  { animation-name: explodeTL; }
    .emoji:nth-child(3)  { animation-name: explodeTR; }
    .emoji:nth-child(4)  { animation-name: explodeBL; }
    .emoji:nth-child(5)  { animation-name: explodeBR; }
    .emoji:nth-child(6)  { animation-name: explodeUp; }

    @keyframes explodeTL {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-250%, -250%) scale(1.5); opacity: 0; }
    }
    @keyframes explodeTR {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(200%, -220%) scale(1.5); opacity: 0; }
    }
    @keyframes explodeBL {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-180%, 180%) scale(1.5); opacity: 0; }
    }
    @keyframes explodeBR {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(220%, 200%) scale(1.5); opacity: 0; }
    }
    @keyframes explodeUp {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(0%, -300%) scale(1.5); opacity: 0; }
    }

    @media (max-width: 480px) {
      .logo-text {
        font-size: 2rem;
      }
      .emoji {
        font-size: 1rem;
      }
    }
  </style>
</head>

</html>
